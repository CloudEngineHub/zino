[package]
name = "zino-derive"
description = "Derived traits for zino."
version = "0.30.1"
rust-version = "1.80"
edition = "2021"
license = "MIT"
homepage = "https://github.com/zino-rs/zino"
repository = "https://github.com/zino-rs/zino"
documentation = "https://docs.rs/zino-derive"
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.93"
quote = "1.0.38"
syn = "2.0.98"
convert_case = { workspace = true }
zino-core = { workspace = true }
zino-orm = { workspace = true }

[lints.rust]
unsafe_code = "forbid"
unreachable_pub = "deny"
