[package]
name = "zino-http"
description = "HTTP requests and responses for zino."
version = "0.4.1"
rust-version = "1.80"
edition = "2021"
license = "MIT"
categories = ["asynchronous", "network-programming", "web-programming"]
keywords = ["http", "web", "framework"]
homepage = "https://github.com/zino-rs/zino"
repository = "https://github.com/zino-rs/zino"
documentation = "https://docs.rs/zino-http"
readme = "README.md"

[package.metadata.docs.rs]
features = [
    "auth",
    "cookie",
    "i18n",
    "jwt",
    "metrics",
    "view",
]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
rustdoc-args = ["--cfg", "docsrs"]

[features]
auth = ["zino-auth"]
cookie = ["dep:cookie", "reqwest/cookies", "zino-core/cookie"]
debug = [
    "minijinja?/debug",
    "minijinja?/preserve_order",
    "serde_json/preserve_order",
    "tera?/preserve_order",
    "toml/preserve_order",
    "zino-core/debug",
]
i18n = ["dep:fluent", "dep:intl-memoizer", "dep:unic-langid"]
http02 = ["dep:http02"]
jwt = ["dep:jwt-simple", "auth", "zino-auth/jwt"]
metrics = ["dep:metrics", "zino-core/metrics"]
view = ["dep:convert_case", "dep:minijinja"]
view-minijinja = ["view", "dep:minijinja"]
view-tera = ["view", "dep:tera"]

[dependencies]
percent-encoding = "2.3.1"
ryu = "1.0.19"
bytes = { workspace = true }
cfg-if = { workspace = true }
etag = { workspace = true }
futures = { workspace = true }
http = { workspace = true }
mime_guess = { workspace = true }
multer = { workspace = true }
regex = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_qs = { workspace = true }
smallvec = { workspace = true }
toml = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
zino-auth = { workspace = true, optional = true }
zino-channel = { workspace = true }
zino-core = { workspace = true, features = ["http-client"] }
zino-storage = { workspace = true, features = ["http-client"] }

[dependencies.convert_case]
version = "0.7.1"
optional = true

[dependencies.cookie]
version = "0.18.1"
optional = true

[dependencies.fluent]
version = "0.16.1"
optional = true

[dependencies.http02]
package = "http"
version = "0.2.12"
optional = true

[dependencies.intl-memoizer]
version = "0.5.2"
optional = true

[dependencies.jwt-simple]
version = "0.12.11"
optional = true
default-features = false
features = ["pure-rust"]

[dependencies.metrics]
version = "0.24.1"
optional = true

[dependencies.minijinja]
version = "2.7.0"
optional = true
features = ["loader"]

[dependencies.reqwest]
version = "0.12.12"
default-features = false
features = [
    "blocking",
    "gzip",
    "json",
    "multipart",
]

[dependencies.tera]
version = "1.20.0"
optional = true

[dependencies.unic-langid]
version = "0.9.5"
optional = true

[lints]
workspace = true
