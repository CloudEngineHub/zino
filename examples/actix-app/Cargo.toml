[package]
name = "actix-app"
description = "An example for actix-web integration."
version = "0.10.0"
rust-version = "1.80"
edition = "2021"
publish = false

[dependencies]
tracing = "0.1.41"

[dependencies.actix-web]
version = "4.9.0"
default-features = false

[dependencies.serde]
version = "1.0.216"
features = ["derive"]

[dependencies.zino]
path = "../../zino"
version = "0.28.0"
features = [
    "actix",
    "cookie",
    "i18n",
    "jwt",
    "opa",
    "orm",
    "view",
]

[dependencies.zino-core]
path = "../../zino-core"
version = "0.29.1"
features = ["env-filter", "orm-postgres"]

[dependencies.zino-derive]
path = "../../zino-derive"
version = "0.26.0"

[dependencies.zino-model]
path = "../../zino-model"
version = "0.26.0"
