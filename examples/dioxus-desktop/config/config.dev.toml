# --env=dev

name = "data-cube"
version = "0.2.0"

[window]
title = "DataCube"
theme = "Dark"
transparent = false

[desktop]
disable-default-menu = true
resource-dir = "public"
icon = "public/favicon.ico"
stylesheets = [
    "public/css/bulma.min.css",
    "public/css/custom.css",
]

[tracing]
filter = "info,dioxus_core=warn,sqlx=info,zino=trace,zino_core=trace"
