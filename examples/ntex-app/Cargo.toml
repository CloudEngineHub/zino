[package]
name = "ntex-app"
description = "An example for ntex integration."
version = "0.6.0"
rust-version = "1.80"
edition = "2021"
publish = false

[dependencies]
tracing = "0.1.41"

[dependencies.ntex]
version = "2.10.0"
default-features = false

[dependencies.serde]
version = "1.0.217"
features = ["derive"]

[dependencies.zino]
path = "../../crates/zino"
version = "0.31.0"
features = [
    "cookie",
    "i18n",
    "jwt",
    "ntex",
    "orm",
    "view",
]

[dependencies.zino-core]
path = "../../crates/zino-core"
version = "0.30.1"
features = ["env-filter"]

[dependencies.zino-derive]
path = "../../crates/zino-derive"
version = "0.28.1"

[dependencies.zino-model]
path = "../../crates/zino-model"
version = "0.28.1"

[dependencies.zino-orm]
path = "../../crates/zino-orm"
version = "0.2.1"
features = ["orm-postgres"]
