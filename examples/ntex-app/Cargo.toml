[package]
name = "ntex-app"
description = "An example for ntex integration."
version = "0.5.0"
rust-version = "1.80"
edition = "2021"
publish = false

[dependencies]
tracing = "0.1.41"

[dependencies.ntex]
version = "2.10.0"
default-features = false

[dependencies.serde]
version = "1.0.216"
features = ["derive"]

[dependencies.zino]
path = "../../zino"
version = "0.28.2"
features = [
    "cookie",
    "i18n",
    "jwt",
    "ntex",
    "orm",
    "view",
]

[dependencies.zino-core]
path = "../../zino-core"
version = "0.29.3"
features = ["env-filter", "orm-postgres"]

[dependencies.zino-derive]
path = "../../zino-derive"
version = "0.26.2"

[dependencies.zino-model]
path = "../../zino-model"
version = "0.26.2"
